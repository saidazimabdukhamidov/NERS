          <tr th:each="app : ${applicants}">

            <td th:text="${app.birth_date}"></td>
            <td th:text="${app.study_place}"></td>
            <td th:text="${app.subject}"></td>
            <td th:text="${app.chosen_time}"></td>
            <td th:text="${app.parent_time}"></td>
            <td th:text="${app.address}"></td>

              <button class="btn btn-outline-light"><img alt="Delete" src="../static/images/trash.png" height="18" width="18"/></button>
              </div>
            </td>
          </tr>
          </tbody>
        </table>
      </div>

 <!-- Modal for Editing -->
<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editModalLabel">O'quvchi ma'lumotlarini o'zgartirish</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form action="" >
          <div class="form-group">
            <label for="fullname">Ism-Familiyasi:</label>
            <input th:text="${app.full_name}" type="text" class="form-control" id="fullname" name="full_name">
          </div>
          <div class="form-group">
            <label for="bday">Tug'ilgan sanasi:</label>
            <input th:text="${app.birth_date}" type="text" class="form-control" id="bday" name="birth_date">
          </div>
          <div class="form-group">
            <label for="stydyplace">O'qish/Ish joyi:</label>
            <input th:text="${app.study_place}" type="text" class="form-control" id="stydyplace" name="study_place">
          </div>
          <div class="form-group">
            <label for="course">Tanlangan kurs:</label>
            <input th:text="${app.subject}" type="text" class="form-control" id="course" name="subject">
          </div>
          <div class="form-group">
            <label for="time">Dars vaqti:</label>
            <input th:text="${app.chosen_time}" type="text" class="form-control" id="time" name="class_time">
          </div>
          <div class="form-group">
            <label for="togarak">Ota-Onasining ismi:</label>
            <input th:text="${app.parent_time}" type="text" class="form-control" id="togarak" name="parent_name">
          </div>
          <div class="form-group">
            <label for="address">Yashash manzili:</label>
            <input th:text="${app.address}" type="text" class="form-control" id="address" name="address">
          </div>
          <div class="form-group">
            <label for="parent">Telefon raqami:</label>
            <input th:text="${app.phone_number}" type="text" class="form-control" id="parent" name="phone_number">
          </div>
          <div class="form-group">
            <label for="hearfrom">Qayerdan eshitganligi:</label>
            <input th:text="${app.found_where}" type="text" class="form-control" id="hearfrom" name="found_where">
          </div>
          <div class="form-group">
            <label for="phone">Status:</label>
            <input th:text="${app.state}" type="text" class="form-control" id="phone" name="state">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-light" style="margin-right: 17em;" data-dismiss="modal">Bekor qilish</button>
        <button type="button" class="btn btn-primary">Saqlash</button>
      </div>
    </div>
  </div>
</div>

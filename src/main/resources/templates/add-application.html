<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Anketa to'ldirish</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/master.css">
</head>
<body>
<div class="">
  <nav class="navbar navbar-expand-lg navbar-light bg-light justify-content-between">
    <a class="navbar-brand" href="#">NERS</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div>
      <button type="button" class="btn btn-outline-primary">Chiqish</button>
    </div>
  </nav>
</div>
<div class="container-fluid">
  <div class="row">
    <div class="container-fluid" style="width: 800px;">
      <form action="">
        <div class="form-group">
          <label for="fname">Ism:</label>
          <input type="text" class="form-control" id="fname">
        </div>
        <div class="form-group">
          <label for="lname">Familya:</label>
          <input type="text" class="form-control" id="lname">
        </div>
        <div class="form-group">
          <label for="mname">Otasining Ismi:</label>
          <input type="text" class="form-control" id="mname">
        </div>
        <div class="form-group">
          <label for="day">Tug'ilgan sanasi:</label>
          <input type="date" class="form-control" id="day">
        </div>
        <div class="form-group">
          <label for="ishjoyi">O'qish/Ish joyi:</label>
          <input type="text" class="form-control" id="ishjoyi">
        </div>
        <div class="form-group">
          <label for="togarak">Tanlangan to'garak:</label>
          <input type="text" class="form-control" id="togarak">
        </div>
        <div class="form-group">
          <label for="time">Maqul vaqt:</label>
          <input type="time" class="form-control" id="time">
        </div>
        <div class="form-group">
          <label for="parent">Ota/Ona FIO:</label>
          <input type="text" class="form-control" id="parent">
        </div>
        <div class="form-group">
          <label for="address">Manzil:</label>
          <input type="text" class="form-control" id="address">
        </div>
        <div class="form-group">
          <label for="phone">Telefon raqami:</label>
          <input type="number" class="form-control" id="phone">
        </div>
        <div class="form-group">
          <label for="hearaboutus">Qayerdan eshitdingiz:</label>
          <input type="text" class="form-control" id="hearaboutus">
        </div>
        <div class="d-flex justify-content-between">
        <button class="btn btn-light">Bekor qilish</button>
        <button type="submit" class="btn btn-primary justify-content-end" style="margin-left: 90px;">Saqlash</button>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
